<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Justice Foundation</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #8b0000; /* أحمر غامق */
      color: white;
      text-align: center;
    }

    header {
      background-color: #8b0000;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      color: gold;
      margin: 0;
    }

    p {
      font-size: 1.3rem;
      margin-top: 0.5rem;
      color: #ffd700;
    }

    .button {
      margin-top: 1.5rem;
      background-color: gold;
      color: black;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e0c200;
    }

    main {
      padding: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Justice Foundation</h1>
    <p>نحو ثورة عدالة تقلب موازين الظلم</p>
    <a href="https://discord.gg/your-invite-link" class="button">انضم إلينا على Discord</a>
  </header>

  <main>
    <p>مرحبًا بك في الموقع الرسمي لمنظمة العدل. نحن نسعى لإحقاق الحق ومواجهة الظلم بوسائل سلمية ومبادئ واضحة.</p>
  </main>

</body>
</html>
