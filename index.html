<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Justice Foundation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #2b0000, #000);
      color: #ffd700;
      text-align: center;
    }

    header {
      background: rgba(255, 0, 0, 0.7);
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .join-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #ffd700;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .join-button:hover {
      transform: scale(1.1);
    }

    .background-image {
      background: url('https://i.imgur.com/f3V1s4c.jpg') no-repeat center center;
      background-size: cover;
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Justice Foundation</h1>
    <p>نحو ثورة عادلة تقلب موازين الظلم!</p>
    <button class="join-button" onclick="window.open('https://discord.gg/YOUR_INVITE', '_blank')">
      انضم إلينا على Discord
    </button>
  </header>

  <div class="background-image"></div>
</body>
  </html>
